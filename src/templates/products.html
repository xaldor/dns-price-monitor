<!DOCTYPE html>
<html lang="en">

<head>
    <title>DNS Price Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    {% for product in products %}
    <div class="product-card container col" , id="product-card-{{product.id}}">
        <div class="product-card-title row">
            <h2>{{product.title}}</h2>
        </div>
        <div class="product-card-url row"><a href="{{product.url}}">{{product.url}}</a></div>
        <div class="product-card-description row">
            <p>{{product.description}}</p>
        </div>
        <div class="product-card-rating row">{{product.rating}}</div>
    </div>
    {% endfor %}
</body>

</html>
